---

- name: add apt key for influxdata to install telegraf
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present
  tags:
    - packages

- name: set distro to debian if raspbian
  set_fact:
    distro: debian
  when: ansible_lsb.id == "Raspbian"

- name: otherwise use lsb id
  set_fact:
    distro: "{{ ansible_lsb.id }}"
  when: ansible_lsb.id != "Raspbian"

- name: add repo for influxdata to install telegraf
  apt_repository:
    repo: deb https://repos.influxdata.com/{{ distro | lower }} {{ ansible_lsb.codename }} stable
    state: present
    update_cache: true
  tags:
    - packages

- name: install telegraf
  apt:
    name: telegraf
    state: latest
  tags:
    - packages
  notify: restart telegraf

- name: enable telegraf
  service:
    name: telegraf
    enabled: yes
  notify: restart telegraf

- name: template telegraf config
  template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
  notify:
    - restart telegraf
  tags:
    - telegraf-config
