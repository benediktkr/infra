- name: update apt cache
  apt:
    update_cache: yes
  tags:
    - packages

- name: install packages
  apt:
    state: present
    name: "{{ item }}"
  with_items:
    - zsh
    - molly-guard
    - cbm
    - tmux
    - htop
    - curl
    - ncdu
  tags:
    - packages

- name: create my user
  user:
    name: "{{ myusername }}"
    group: sudo
    shell: /bin/zsh
    append: yes

- name: move homedir for user
  user:
    name: "{{ myusername }}"
    move_home: yes
    home: "{{ myhomedir }}"
  when: myhomedir is defined

- name: set root shell to zsh
  user:
    name: root
    shell: /bin/zsh

- name: set authorized_keys for user
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: "{{ lookup('file', 'roles/common/files/id_rsa.pub') }}"

- name: allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: is_local is not defined 
