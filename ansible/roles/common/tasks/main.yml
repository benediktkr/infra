- name: Update apt cache
  apt:
    update_cache: yes

- name: Install packages
  apt:
    state: present
    name: "{{ item }}"
  with_items:
    - zsh
    - molly-guard
    - cbm
    - tmux
    - htop

- name: Create my user
  user:
    name: "{{ myusername }}"
    group: sudo
    shell: /bin/zsh
    append: yes

- name: Set authorized_keys for user
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: "{{ lookup('file', 'roles/common/files/id_rsa.pub') }}"

- name: Allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: is_local is not defined 
