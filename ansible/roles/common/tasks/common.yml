---
- name: set hostname
  hostname:
    name: "{{ inventory_hostname }}"
  tags:
    - hostname

- name: install packages
  apt:
    state: latest
    update_cache: yes
    name:
      - apt-transport-https
      - aptitude
      - at
      - build-essential
      - ca-certificates
      - cbm
      - cryptsetup
      - curl
      - dnsutils
      - git
      - gnupg2
      - htop
      - iotop
      - jq
      - libffi-dev
      - libssl-dev
      - lsof
      - lvm2
      - molly-guard
      - mtr
      - ncdu
      - nethogs
      - nmap
      - openssh-server
      - openssl
      - python-dev
      - python-netaddr
      - python-pip
      - python-pip
      - python3-pip
      - python3-venv
      - rsync
      - sudo
      - tmux
      - whois
      - zsh
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  tags:
    - packages

- name: remove packages
  apt:
    name:
      - update-motd
      - landscape-client
      - landscape-common
    state: absent
  tags: packages

- name: create my user
  user:
    name: "{{ myusername }}"
    group: sudo
    shell: /bin/zsh
    append: yes
  tags:
    - users

- name: move homedir for my user if non-standard location
  user:
    name: "{{ myusername }}"
    move_home: yes
    home: "{{ myhomedir }}"
  when: myhomedir is defined
  tags:
    - users

- name: set root shell to zsh
  user:
    name: root
    shell: /bin/zsh

- name: set authorized_keys for user
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: "{{ lookup('file', item + '.pub') }}"
    manage_dir: yes
  with_items:
    - mathom
    - ber-bkristinsson
  tags:
    - ssh

- name: set authorized_keys for backup user
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', 'endor.pub') }}"
    manage_dir: yes
  tags:
    - ssh


- name: allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: is_local is not defined
  tags:
    - users

- name: disable password authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication(?: yes| no)$'
    replace: 'PasswordAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: disable challengeresponse authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?ChallengeResponseAuthentication(?: yes| no)$'
    replace: 'ChallengeResponseAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: empty /etc/motd
  copy:
    content: ""
    dest: /etc/motd
    force: yes

- name: disable update-motd on ubuntu
  file:
    dest: /etc/update-motd.d/
    mode: 0600
    recurse: yes
  when: ansible_distribution == "Ubuntu"

- name: install unattended-upgrades
  apt:
    name: unattended-upgrades
    state: present
    update_cache: yes
  when: unatt_enabled|bool
  tags:
    - unatt
    - packages

- name: install pip packages
  pip:
    name:
      - ansible
      - pipenv
      - poetry
    executable: pip3
  tags:
    - packages

# TODO: Decide on which way...
- name: enable unattended-upgrades (following codenames)
  template:
    src: "{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
  with_items:
    - 50unattended-upgrades
    - 20auto-upgrades
  when: unatt_enabled|bool
  tags:
    - unatt
