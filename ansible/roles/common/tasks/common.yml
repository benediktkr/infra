---
- name: set hostname
  hostname:
    name: "{{ ansible_hostname }}"
  tags:
    - hostname

- name: update apt cache
  apt:
    update_cache: yes
  tags:
    - packages

- name: install packages
  apt:
    state: present
    name: "{{ item }}"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  with_items:
    - cbm
    - cryptsetup
    - curl
    - git
    - htop
    - iotop
    - lvm2
    - molly-guard
    - ncdu
    - nethogs
    - nmap
    - openssh-server
    - tmux
    - whois
    - zsh
    - lsof
    - sudo
  tags:
    - packages

- name: remove packages
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - update-motd
    - landscape-client
    - landscape-common
  tags: packages

- name: create my user
  user:
    name: "{{ myusername }}"
    group: sudo
    shell: /bin/zsh
    append: yes
  tags:
    - users

- name: move homedir for my user if non-standard location
  user:
    name: "{{ myusername }}"
    move_home: yes
    home: "{{ myhomedir }}"
  when: myhomedir is defined
  tags:
    - users

- name: set root shell to zsh
  user:
    name: root
    shell: /bin/zsh

- name: set authorized_keys for user
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: "{{ lookup('file', 'roles/common/files/id_rsa.pub') }}"
  tags:
    - ssh

- name: allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: is_local is not defined
  tags:
    - users

- name: disable password authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication(?: yes| no)$'
    replace: 'PasswordAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: disable challengeresponse authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?ChallengeResponseAuthentication(?: yes| no)$'
    replace: 'ChallengeResponseAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: empty /etc/motd
  copy:
    content: ""
    dest: /etc/motd
    force: yes

- name: disable update-motd on ubuntu
  file:
    dest: /etc/update-motd.d/
    mode: 0600
    recurse: yes
  when: ansible_distribution == "Ubuntu"

- name: install unattended-upgrades
  apt:
    name: unattended-upgrades
    state: present
    update_cache: yes
  when: unatt_enabled
  tags:
    - unatt
    - packages

# TODO: Decide on which way...
- name: enable unattended-upgrades (debian follows stable, ubuntu follows codename)
  template:
    src: "{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
  with_items:
    - 50unattended-upgrades
    - 20auto-upgrades
  when: unatt_enabled
  tags:
    - unatt
