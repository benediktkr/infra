---
- name: set hostname
  hostname:
    name: "{{ hostname }}"
  tags:
    - hostname

- name: update apt cache
  apt:
    update_cache: yes
  tags:
    - packages

- name: install packages
  apt:
    state: present
    name: "{{ item }}"
  with_items:
    - cbm
    - curl
    - git
    - htop
    - iotop
    - molly-guard
    - ncdu
    - nethogs
    - nmap
    - openssh-server
    - tmux
    - whois
    - zsh
  tags:
    - packages

- name: create my user
  user:
    name: "{{ myusername }}"
    group: sudo
    shell: /bin/zsh
    append: yes
  tags:
    - users

- name: move homedir for user if non-standard location
  user:
    name: "{{ myusername }}"
    move_home: yes
    home: "{{ myhomedir }}"
  when: myhomedir is defined
  tags:
    - users

- name: set root shell to zsh
  user:
    name: root
    shell: /bin/zsh

- name: set authorized_keys for user
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: "{{ lookup('file', 'roles/common/files/id_rsa.pub') }}"
  tags:
    - ssh

- name: allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: is_local is not defined
  tags:
    - users

- name: disable password authentication 
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication(?: yes| no)$'
    replace: 'PasswordAuthentication no'
  tags:
    - ssh

- name: disable challengeresponse authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?ChallengeResponseAuthentication(?: yes| no)$'
    replace: 'ChallengeResponseAuthentication no'
  tags:
    - ssh

- name: reloading ssh
  service:
    name: ssh
    state: reloaded
  tags:
    - ssh
    
