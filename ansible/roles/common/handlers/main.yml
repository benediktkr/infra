---

- name: reload sshd
  service:
    name: sshd
    state: reloaded

- name: restart wireguard
  service:
    name: wg-quick@wg0
    state: restarted

- name: systemctl daemon reload
  shell: systemctl daemon-reload


- name: restart systemd-timesyncd
  service:
    name: systemd-timesyncd
    state: restarted
