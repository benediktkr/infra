---

- name: daemon-reload
  systemd:
   daemon_reload: yes

- name: restart proxy_pubsub
  systemd:
    name: proxy_pubsub
    state: restarted

- name: restart temper_pub
  systemd:
    name: temper_pub
    state: restarted

- name: restart temper_sub
  systemd:
    name: proxy_pubsub
    state: restarted

- name: restart screen_pub
  systemd:
    name: screen_pub
    state: restarted

- name: restart all
  systemd:
    name: "{{ item }}"
    state: restarted
  with_items: "{{ services_enabled }}"
