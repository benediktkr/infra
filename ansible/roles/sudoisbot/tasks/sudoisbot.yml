---

- name: copy config
  copy:
    src: private/sudoisbot.yml
    dest: /etc/sudoisbot.yml

- name: temp task to uninstall first
  pip:
    name: sudoisbot
    state: absent
    executable: "{{ item }}"
  with_items:
    - pip
    - pip3

- name: install from pypi
  pip:
    name: sudoisbot
    state: latest
    executable: "{{ item }}"
  with_items:
    - pip
    - pip3
