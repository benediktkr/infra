---
- name: add ssh hostkey known hosts for git
  lineinfile:
    path: /etc/ssh/ssh_known_hosts"
    line: "{{ github_hostkey }}"
    create: yes

- name: create dir structure
  file:
    path: "{{ dotfiles_path }}"
    state: directory
    mode: 0750
    owner: "{{ myusername }}"

- name: pull my dotfiles repo
  git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_path }}"
    version: master
    clone: yes
    update: yes
    force: yes
  become_user: "{{ myusername }}"
  ignore_errors: yes


- name: put my dotfiles in place
  file:
    remote_src: "{{ dotfiles_path }}/{{ item.src }}"
    dest: "~/{{ item.dest }}"
    state: file
  with_items:
    - "{{ dotfiles }}"
  become_user: "{{ myusername }}"

- name: put dotfiles for root in place
  file:
    remote_src: "{{ dotfiles_path }}/{{ item.src }}"
    dest: "/root/{{ item.dest }}"
    owner: root
    group: root
    state: file
  with_items:
    - "{{ dotfiles }}"
