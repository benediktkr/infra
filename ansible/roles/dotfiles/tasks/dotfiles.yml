---
- name: add ssh hostkey known hosts for git
  lineinfile:
    path: /etc/ssh/ssh_known_hosts"
    line: "{{ github_hostkey }}"
    create: yes

- name: create dir structure
  file:
    path: "{{ dotfiles_path }}"
    state: directory
    mode: 0750
    owner: "{{ myusername }}"

- name: pull my dotfiles repo
  git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_path }}"
    version: master
    clone: yes
    update: yes
  become_user: "{{ myusername }}"
  ignore_errors: yes


- name: hard link the most important dotfiles for me
  file:
    src: "{{ dotfiles_path }}/{{ item.src }}"
    dest: "~/{{ item.dest }}"
    mode: "{{ mode | default(755) }}"
    state: hard
  with_items:
    - "{{ dotfiles }}"
  become_user: "{{ myusername }}"

- name: hard link the most important dotfiles for root
  file:
    src: "{{ dotfiles_path }}/{{ item.src }}"
    dest: "/root/{{ item.dest }}"
    mode: "{{ mode | default(755) }}"
    state: hard
  with_items:
    - "{{ dotfiles }}"
