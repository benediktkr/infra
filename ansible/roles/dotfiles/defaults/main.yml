dotfiles_path: "~{{ myusername }}/dotfiles"
#dotfiles_repo: "ssh://git@bitbucket.org/benedikt/dotfiles.git"
dotfiles_repo: "https://git@github.com/benediktkr/dotfiles.git"
dotfiles:
  - { src: 'zsh/.zshrc', dest: '.zshrc' }
  - { src: 'emacs/.emacs', dest: '.emacs' }
  - { src: 'ssh/config', dest: '.ssh/config', mode: '700' }

