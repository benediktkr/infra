---

- name: set arch to armhf for raspi
  set_fact:
    arch: armhf
  when: ansible_lsb.id == "Raspbian"

- name: set arch to amd64 for anything else
  set_fact:
    arch: amd64
  when: ansible_lsb.id != "Raspbian"

- name: install docker dependencies for raspbian
  apt:
    name:
      - raspberrypi-kernel
      - raspberrypi-kernel-headers
    state: present
  when: ansible_lsb.id == "Raspbian"

- name: add apt key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  when: ansible_distribution == "Debian"
  tags:
    - packages

- name: add repo for debian
  apt_repository:
    repo: "deb [arch={{ arch }}] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_distribution_release }} stable"
    state: present
  when: ansible_distribution == "Debian"
  tags:
    - packages

- name: install docker package
  apt:
    name: docker-ce
    update_cache: yes
    state: latest
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  notify: restart docker
  tags:
    - packages

- name: install pip modules for ansible tasks
  pip:
    name:
      - docker
      - docker-compose
    executable: pip3
  tags:
    - packages
    - pip
    - docker-compose
