---

# authelia: https://github.com/linuxserver/reverse-proxy-confs/blob/master/pihole.subfolder.conf.sample
# also has generally better reverse proxy config

- debug:
    var: pihole_listen_addr

- name: systemd-resolved is started and enabled
  service:
    name: systemd-resolved
    state: started
    enabled: true
  when:
   - pihole_systemd_resolved|default(true)
  tags:
    - systemd

- name: install certs
  copy:
    src: "/usr/local/etc/letsencrypt/live/{{ item }}"
    dest: "/usr/local/etc/certs/"
    owner: root
    group: root
    mode: 0755
  tags:
    - letsencrypt-certs
  notify: reload nginx
  vars:
    prediff_cmd: echo
  with_items:
    - "{{ pihole_ssl }}"

- name: template nginx vhost
  template:
    src: 01-pihole.conf.j2
    dest: /etc/nginx/sites-enabled/01-pihole-vhost
    #validate: /usr/sbin/nginx -t
  tags:
    - nginx-config
    - nginx-vhosts
    - pihole-nginx
  notify: reload nginx

- name: create log dirs
  file:
    path: /var/log/{{ item.name }}
    state: directory
    mode: 0755
    owner: "{{ item.owner }}"
    group: "{{ item.owner }}"
  with_items:
    - name: pihole
      owner: "{{ pihole_uid }}"
    - name: unbound0
      owner: "{{ pihole_uid }}"
    - name: unbound1
      owner: "{{ pihole_uid }}"

- name: create dir structure
  file:
    path: "{{ pihole_root }}/{{ item['dir'] }}"
    state: directory
    mode: 0775
    owner: "{{ item['owner'] | default('999') }}"
    group: "{{ item['group'] | default('999') }}"
  with_items:
    - { dir: "etc/pihole", group: "1000" }
    - { dir: "etc/dnsmasq.d" }
    - { dir: "etc/unbound" }
  tags: docker

- name: template files in {{ pihole_root }}/etc/pihole/
  template:
    src: "{{ item }}.j2"
    dest: "{{ pihole_root }}/etc/pihole/{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop_control:
    label: "{{ item }}"
  tags:
    - pihole-custom-list
    - pihole-config
    - pihole-overrides
  notify: pihole restartdns
  with_items:
    - custom.list
    - adlists.list

- name: cron file
  template:
    src: pihole-cron.j2
    dest: /etc/cron.d/pihole
    owner: root
    group: root
    mode: 0600
  tags:
    - cron

- name: template pihole-FTL.conf
  template:
    src: pihole-FTL.conf.j2
    dest: "{{ pihole_root }}/etc/pihole/pihole-FTL.conf"
    owner: 999
    group: 999
    mode: 0644
  tags:
    - pihole-config
    - pihole-overrides
  notify: restart pihole

- name: template dhcp options if dhcp server
  template:
    src: 07-dhcp-options.conf.j2
    dest: "{{ pihole_root }}/etc/dnsmasq.d/07-dhcp-otions.conf"
    owner: root
    group: root
    mode: 0644
  tags:
    - pihole-config
  when: pihole_dhcp
  notify: restart pihole

- name: template other dnsmasq.d files
  template:
    src: "{{ item }}.j2"
    dest: "{{ pihole_root }}/etc/dnsmasq.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  tags:
    - pihole-config
    - pihole-dnsmasq-config
  with_items:
    - "00-domain.conf"
    - "99-edns.conf"
    - "02-zone-forward.conf"
  notify: restart pihole

- name: template unbound config
  template:
    src: "{{ item }}.j2"
    dest: "{{ pihole_root }}/etc/unbound/{{ item }}"
    owner: root
    group: root
    mode: 0644
  tags:
    - unbound
    - a-records
    - pihole-unbound-config
  with_items:
    - unbound.conf
    - a-records.conf
  notify: restart unbound

- name: template unbound custom entrypoint with uid change
  template:
    src: unbound-entrypoint.sh.j2
    dest: "{{ pihole_root }}/unbound-entrypoint.sh"
    owner: root
    group: root
    mode: 0755
  tags:
    - unbound


