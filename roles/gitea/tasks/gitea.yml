---

- name: install certs
  copy:
    src: "/usr/local/etc/letsencrypt/live/{{ item }}"
    dest: "/usr/local/etc/certs/"
    owner: root
    group: root
    mode: 0755
  tags:
    - letsencrypt-certs
  notify: reload nginx
  vars:
    prediff_cmd: echo
  with_items:
    - "{{ gitea_url }}"


- name: create dir structure
  file:
    path: "{{ gitea_user.home }}/{{ item }}"
    state: directory
    mode: 0755
    owner: git
    group: git
  with_items:
    - data
    - data/gitea
    - data/gitea/conf
    - data/gitea/templates
    - data/gitea/templates/custom
    - data/gitea/templates/user/dashboard
    - data/git

- name: template ssh passthrough script
  template:
    src: ssh-passthrough.j2
    dest: /usr/local/bin/gitea
    mode: 0755
    owner: git
    group: git

- name: template config
  template:
    src: private/gitea_app.ini.j2
    dest: "{{ gitea_user.home }}/data/gitea/conf/app.ini"
    owner: git
    group: git
    mode: 0644
  notify: restart gitea

- name: template robots.txt
  template:
    src: "{{ item }}.j2"
    dest: "{{ gitea_user.home }}/data/gitea/{{ item }}"
    owner: www-data
    group: www-data
    mode: 0644
  with_items:
    - robots.txt
    - sitemap.xml
  tags:
    - robots
    - gitea-robots

- name: copy gitea templates
  copy:
    src: "tmpl/{{ item }}"
    dest: "{{ gitea_user.home }}/data/gitea/templates/{{ item }}"
    owner: www-data
    group: www-data
    mode: 0644
  with_items:
    - home.tmpl
    - custom/extra_links.tmpl
    - custom/extra_tabs.tmpl
    - user/dashboard/feeds.tmpl
    - user/dashboard/repolist.tmpl
  tags:
    - gitea-templates
  notify: restart gitea

- name: template nginx vhost
  template:
    src: 01-gitea.j2
    dest: /etc/nginx/sites-enabled/01-gitea
    owner: root
    group: root
    mode: 0644
  tags:
    - nginx
    - gitea-nginx
  notify: reload nginx

- name: start container
  docker_container:
    name: gitea
    image: gitea/gitea:latest
    detach: true
    pull: true
    restart_policy: "unless-stopped"
    state: "{{ container_state | default('started') }}"
    container_default_behavior: compatibility
    ports:
      - "127.0.0.1:{{ gitea_ssh_port }}:22"
    volumes:
      - "{{ gitea_user.home }}/data:/data"
      - "{{ gitea_user.home }}/.ssh/:/data/git/.ssh"
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env:
      USER_UID: "{{ gitea_user.uid }}"
      USER_GID: "{{ gitea_user.gid }}"
      DB_TYPE: mysql
      DB_HOST: "{{ ansible_docker0.ipv4.address }}:3306"
      DB_NAME: gitea
      DB_USER: gitea
      DB_PASSWD: "{{ gitea_user.mariadb_pass }}"
      DISABLE_REGISTRATION: "true"
    networks_cli_compatible: false
    network_mode: bridgewithdns
    networks:
      - name: bridgewithdns
        ipv4_address: "{{ bridgewithdns.gitea }}"
  tags:
    - gitea-container
    - docker-containers

- name: template filebeat config
  template:
    src: filebeat-gitea.yml.j2
    dest: "/etc/filebeat/inputs.d/gitea.yml"
    owner: root
    group: root
    mode: 0644
  tags:
    - filebeat
    - filebeat-input
  notify: restart filebeat
