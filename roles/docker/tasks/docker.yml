---

- debug:
    var: ansible_lsb

- name: set arch to armhf for raspi
  set_fact:
    arch: armhf
  when: ansible_lsb.id == "Raspbian"
  tags: packages

- name: set arch to amd64 for {{ ansible_lsb.id }} if not Raspbian
  set_fact:
    arch: amd64
  when: ansible_lsb.id != "Raspbian"
  tags: packages

- name: install docker dependencies for raspbian
  apt:
    name:
      - raspberrypi-kernel
      - raspberrypi-kernel-headers
    state: present
  when: ansible_lsb.id == "Raspbian"
  tags: packages

- name: remove packages
  apt:
    name:
      - docker
      - docker.io
      - docker-engine
      - containerd
    state: absent
  tags: packages
  when: ansible_lsb.codename != "bullseye"

- name: install debian packages on bullseye
  apt:
    name:
      - docker.io
      - containerd
    state: present
  tags: packages
  when: ansible_lsb.codename == "bullseye"

- name: add apt key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  tags:
    - packages
  when: ansible_lsb.codename != "bullseye"

- name: add repo
  apt_repository:
    repo: "deb [arch={{ arch }}] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_lsb.codename }} stable"
    state: present
  tags:
    - packages
  when: ansible_lsb.codename != "bullseye"

- name: install docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    update_cache: yes
    state: latest
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  notify: restart docker
  tags:
    - packages
  when: ansible_lsb.codename != "bullseye"

- name: set docker gid
  group:
    name: docker
    gid: 998
    state: present

- name: install pip modules for ansible tasks
  pip:
    name:
      - docker
      - docker-compose
    executable: pip3
  tags:
    - packages
    - pip
    - docker-compose

- name: set up bridged network with dns
  docker_network:
    name: bridgewithdns
    driver: bridge
    ipam_config:
      - subnet: 172.18.0.0/16
        gateway: 172.18.0.1
    internal: no
  tags:
    - docker-network
