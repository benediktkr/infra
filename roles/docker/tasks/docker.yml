---

- debug:
    var: ansible_lsb

- name: set arch to armhf for raspi
  set_fact:
    arch: armhf
  when: ansible_lsb.id == "Raspbian"
  tags: packages

- name: set arch to amd64 if x86_64
  set_fact:
    arch: amd64
  when: ansible_architecture == "x86_64"
  tags: packages

- name: set arch to arm64 if aarch64
  set_fact:
    arch: arm64
  when: ansible_architecture == "aarch64"
  tags: packages

- name: install docker dependencies for raspbian
  apt:
    name:
      - raspberrypi-kernel
      - raspberrypi-kernel-headers
    state: present
  when: ansible_lsb.id == "Raspbian"
  tags: packages

- name: remove packages
  apt:
    name:
      - docker
      - docker.io
      - docker-engine
      - containerd
    state: absent
  tags: packages
  when: ansible_lsb.codename != "bullseye"

- name: install debian packages on bullseye
  apt:
    name:
      - docker.io
      - containerd
    state: present
  tags: packages
  when: ansible_lsb.codename == "bullseye"

- name: add apt key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  tags:
    - packages
  when: ansible_lsb.codename != "bullseye"

- name: add repo
  apt_repository:
    repo: "deb [arch={{ arch }}] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_lsb.codename }} stable"
    state: present
  tags:
    - packages
  when: ansible_lsb.codename != "bullseye"

- name: install docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    update_cache: yes
    state: latest
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  notify: restart docker
  tags:
    - packages
  when: ansible_lsb.codename != "bullseye"

- name: set docker gid
  group:
    name: docker
    gid: "{{ docker_gid | default(998) }}"
    state: present

- name: template daemon.json
  template:
    dest: /etc/docker/daemon.json
    src: daemon.json.j2
    owner: root
    group: root
    mode: 0600
  notify: restart docker
  tags:
    - daemon.json

- name: install pip modules for ansible tasks
  pip:
    name:
      - docker
      - docker-compose
    executable: pip3
    state: present
  tags:
    - packages
    - pip
    - docker-compose
    - docker-pip
    - pip-latest

- name: set up bridged network with dns
  docker_network:
    name: bridgewithdns
    driver: bridge
    ipam_config:
      - subnet: "{{ bridgewithdns_cidr }}"
        gateway: "{{ bridgewithdns.host }}"
    internal: no
  tags:
    - docker-network
    - docker-network-bridgewithdns

- name: install systemd config for container
  template:
    src: container.service.j2
    dest: "/etc/systemd/system/container@.service"

- meta: flush_handlers

