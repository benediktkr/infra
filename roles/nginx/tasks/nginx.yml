- name: template default index.html
  template:
    src: index.html.j2
    dest: /var/www/html/index.html

- name: template default vhost
  template:
    src: 00-default.j2
    dest: "/etc/nginx/sites-enabled/00-default"
  notify: reload nginx
  tags: nginx-config

- name: cleanup
  file:
    path: "/etc/nginx/sites-enabled/{{ item }}"
    state: absent
  with_items:
    - 00-default-http
    - 00-default-https

- name: template default proxy vhosts (if any)
  template:
    src: vhost-proxy.j2
    dest: /etc/nginx/sites-enabled/01-proxy-vhosts
  when: "nginx_vhost_proxies is defined"
  tags: nginx-config
  notify: reload nginx

- name: copy vhosts (specific roles copy/template their own)
  copy:
    src: "{{ item }}"
    dest: "/etc/nginx/sites-enabled/{{ item }}"
  with_items: "{{ nginx_vhosts | default([])}}"
  tags: nginx-config
  notify: reload nginx

- name: start and enable nginx
  service:
    name: nginx
    enabled: yes
    state: started

- name: install certbot from pip (currently the easiest way to get certbot-nginx)
  pip:
    name:
      - certbot
      - certbot-nginx
  tags:
    - letsencrypt
    - packages


