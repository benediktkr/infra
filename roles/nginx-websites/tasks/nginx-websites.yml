---

- name: create directories for static websites
  file:
    state: directory
    owner: "{{ item.owner | default(myusername) }}"
    group: www-data
    mode: 0755
    path: "/var/www/{{ item.name }}"
  with_items: "{{ static_sites }}"

- name: wwwsudois install latest
  apt:
    name: wwwsudois
    state: latest
    update_cache: yes
  tags:
    - wwwsudois

- name: symlink wwwsudois shared because nginx needs relative paths
  file:
    state: link
    src: "/var/www/shared"
    dest: "/var/www/{{ item.name }}/.shared"
    owner: root
    group: www-data
    mode: 0755
  when: item.name != "www.sudo.is"
  with_items: "{{ static_sites }}"

- name: template robots.txt
  template:
    src: robots.txt.j2
    dest: "/var/www/{{ item.name }}/robots.txt"
    owner: "{{ myusername }}"
    group: www-data
    mode: 0755
  with_items: "{{ static_sites }}"
  when:
    - item.robots | default(false)

- name: template static website configs
  template:
    src: nginx-static-vhost.j2
    dest: /etc/nginx/sites-enabled/02-{{ item.name }}
    owner: www-data
    group: www-data
  with_items: "{{ static_sites }}"
  notify: reload nginx
