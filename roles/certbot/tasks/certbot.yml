- name: template scripts
  template:
    src: "{{ item }}.j2"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - letsencrypt.sh
    - letsencrypt-hook.py

- name: cron file
  template:
    src: certbot-cron.j2
    dest: /etc/cron.d/certbot
    owner: root
    group: root
    mode: 0600
  tags:
    - cron
