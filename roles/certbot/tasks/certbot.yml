---

- name: install pip packages
  pip:
    name:
      - certbot
      - certbot-dns-cloudflare
    state: latest
    executable: pip3
  tags:
    - packages
    - pip


- name: ensure dir for live certs exists
  file:
    state: directory
    path: "{{ item }}"
    owner: root
    group: adm
    mode: 0770
  with_items:
    - /usr/local/etc/letsencrypt
    - /usr/local/etc/letsencrypt/live

- name: template letsencrypt configs
  template:
    src: "{{ item }}.j2"
    dest: /etc/letsencrypt/{{ item }}
    owner: root
    group: root
    mode: 0770
  with_items:
    - cloudflare-credentials.ini
    - cli.ini

- name: template renewal configs
  template:
    src: renewal.ini.j2
    dest: /etc/letsencrypt/renewal/{{ item.name }}.conf
    owner: root
    group: root
    mode: 0644
  with_items: "{{ letsencrypt_sni }}"
  loop_control:
    label: "{{ item.name }}"
  when: false

