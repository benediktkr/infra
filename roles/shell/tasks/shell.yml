---

- name: install packages
  apt:
    name:
      - gnupg2
      - kpcli
      - avahi-utils
      - zip
      - pwgen
      - restic
      - simple-cdd # create custom debian-installer images
      - pipx
      - pinentry-tty
      - rustup # when added, current version according to github tags (1.27)
      # -rust-all # slightly older (1.70, fedora repos have 1.75)
      - protobuf-compiler # to build zellij
      - cython3    # needed to build some wheels
    update_cache: true
    state: present
  tags:
    - packages

- name: install things with pipx
  community.general.pipx:
    name: "{{ item }}"
    # for now use 'latest'
    state: latest
  become: true
  with_items:
    #- ldap3  # new_user.py
    #- docker-compose
    - ansible
    - awscli
    - hatch
    - esphome
    - bdfr
    - poetry
    - yt-dlp
  environment:
    PIPX_HOME: /usr/local/pipx
    PIPX_BIN_DIR: /usr/local/bin
  loop_control:
    label: "{{ item }}"
  tags:
    - packages

