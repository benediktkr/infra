environments:
  docker:
    dataSource:
      dbCreate: update
      driverClassName:  'com.mysql.jdbc.Driver'
      url: jdbc:mysql://${mysql_host:localhost}:${mysql_port:3306}/${mysql_db:streama}
      username: ${mysql_user:streama}
      password: ${mysql_password:streama}

    server:
      port: 8080
