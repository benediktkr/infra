---

- name: reload sshd
  service:
    name: sshd
    state: reloaded

- name: systemctl daemon reload
  shell: systemctl daemon-reload

- name: restart systemd-timesyncd
  service:
    name: systemd-timesyncd
    state: restarted

- name: run reboot_required.py
  command: /usr/local/bin/reboot_required.py
