---
# file: roles/common/tasks/main.yml
- include: common.yml
  tags: common

- include: users.yml
  tags: users

- include: tunnel.yml
  when: ssh_tunnels|length > 0
  tags:
    - tunnel
    - autossh

- include_role:
    name: dotfiles
  tags: dotfiles

- include_role:
    name: postfix
  tags: postfix

- include_role:
    name: telegraf
  tags: telegraf
  when: enable_telegraf == True
