---
# file: roles/common/tasks/main.yml
- include: common.yml
  tags:
    - common

- include_role:
    name: users
  tags:
    - users
    - common

- include_role:
    name: tunnel
  when: ssh_tunnels|length > 0
  tags:
    - tunnel
    - autossh
    - common

- include_role:
    name: postfix
  tags:
    - common
    - postfix
    - postfix-cron

- include_role:
    name: telegraf
  tags: telegraf
  when: enable_telegraf == True

- include_role:
    name: dotfiles
  tags: dotfiles
