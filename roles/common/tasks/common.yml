---
- name: set hostname
  hostname:
    name: "{{ item }}"
    use: systemd
  with_items:
    - "{{ inventory_hostname }}"
  tags:
    - hostname

- name: Set timezone to Europe/Berlin
  timezone:
    name: Europe/Berlin
  tags:
    - timezone

- name: update apt packages and cache
  apt:
    update_cache: yes
    upgrade: dist
  changed_when: False
  tags:
    - packages

- name: install python 3.8 on ubuntu
  apt:
    name:
      - python3.8
      - python3-pip
      - python3-apt
      - python3-setuptools
      - ptyhon3-venv
      - python-setuptools
  tags: packages
  when: ansible_distribution == "Ubuntu"

- name: correct python3 version selected on ubuntu
  alternatives:
    name: python3
    path: /usr/bin/python3.8
    link: /usr/bin/python3
  tags:
    - packages
    - alternatives
  when: ansible_distribution == "Ubuntu"

- name: install python3 (3.7 currently) on debian
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - python3-dev
  tags: packages
  when: ansible_lsb.id == "Raspbian" or ansible_lsb.id == "Debian"

- name: install packages
  apt:
    state: latest
    name:
      - autoconf # emacs-build
      - texinfo  # emacs-build
      - gnutls-bin # emacs-build
      - libgnutls28-dev # emacs-build
      - pkg-config # emacs-build
      - libncurses-dev # emacs-build
      - apt-transport-https
      - aptitude
      - at
      - build-essential
      - ca-certificates
      - cbm
      - cryptsetup
      - curl
      - dnsutils
      - git
      - gnupg2
      - haveged
      - htop
      - iotop
      - iptraf
      - jq
      - kpcli
      - libffi-dev
      - libssl-dev
      - lsof
      - lvm2
      - molly-guard
      - mtr
      - ncdu
      - nethogs
      - nmap
      #- ntp
      - openssh-server
      - openssl
      - python-dev
      - python-netaddr
      - rsync
      - smartmontools
      - sudo
      - tmux
      - unzip
      - vnstat
      - whois
      - zsh
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  tags:
    - packages

- name: remove packages
  apt:
    name:
      - update-motd
      - landscape-client
      - landscape-common
      - docker
      - docker.io
      - docker-engine
    state: absent
  tags: packages

- name: remove ntp package (systemd...)
  apt:
    name: ntp
    state: absent
    purge: yes
  tags:
    - ntp

- name: set ntp servers
  lineinfile:
    path: /etc/systemd/timesyncd.conf
    line: "NTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org"
    create: no
  notify:
    - systemctl daemon reload
    - restart systemd-timesyncd
  tags: ntp

- name: enable systemd-timesyncd
  service:
    name: systemd-timesyncd
    enabled: yes
    state: started
  tags: ntp

- name: enable ntp
  command: timedatectl set-ntp true
  changed_when: false
  tags: ntp

- name: create my group
  group:
    name: "{{ myusername }}"
  tags:
    - users

- name: create my user
  user:
    name: "{{ myusername }}"
    group: "{{ myusername }}"
    groups:
      - sudo
      - dialout
    shell: /bin/zsh
    append: yes
  tags:
    - users

- name: move homedir for my user if non-standard location
  user:
    name: "{{ myusername }}"
    move_home: yes
    home: "{{ myhomedir }}"
  when: myhomedir is defined
  tags:
    - users

- name: set root shell to zsh
  user:
    name: root
    shell: /bin/zsh

- name: set authorized_keys for user
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: "{{ lookup('file', 'roles/common/files/' + item + '.pub') }}"
    manage_dir: yes
  with_items:
    - mathom
    - ber-bkristinsson
  tags:
    - ssh

- name: set authorized_keys for backup user
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', 'endor.pub') }}"
    manage_dir: yes
  tags:
    - ssh


- name: allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: is_local is not defined
  tags:
    - users

- name: remove stupid default users
  user:
    name: "{{ item }}"
    state: absent
    force: yes
  with_items:
    - pi
    - ec2user
    - ubuntu
  tags:
    - users

- name: disable password authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication(?: yes| no)$'
    replace: 'PasswordAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: disable challengeresponse authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?ChallengeResponseAuthentication(?: yes| no)$'
    replace: 'ChallengeResponseAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: empty /etc/motd
  copy:
    content: ""
    dest: /etc/motd
    force: yes

- name: disable update-motd on ubuntu
  file:
    dest: /etc/update-motd.d/
    mode: 0600
    recurse: yes
  when: ansible_distribution == "Ubuntu"

- name: install unattended-upgrades
  apt:
    name: unattended-upgrades
    state: present
    update_cache: yes
  when: unatt_enabled|bool
  tags:
    - unatt
    - packages

- name: install pip packages
  pip:
    name:
      - ansible
      - poetry
      - netaddr
      - certbot
    executable: pip3
  tags:
    - pip
    - packages

- name: install zmq pip package
  pip:
    name: zmq
    executable: pip3
  tags:
    - pip
    - packages
  when: zmq_install

# TODO: Decide on which way...
- name: enable unattended-upgrades (following codenames)
  template:
    src: "{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
  with_items:
    - 50unattended-upgrades
    - 20auto-upgrades
  when: unatt_enabled|bool
  tags:
    - unatt

- name: create user groups
  group:
    name: "{{ item['username'] }}"
  with_items: "{{ extra_users }}"
  tags:
    - users
    - ssh
    - extrausers

- name: install extra users if there are any
  user:
    name: "{{ item['username'] }}"
    group: "{{ item['username'] }}"
    groups: "{{ item['groups'] | default([]) }}"
    shell: "{{ item['shell'] | default('/dev/null') }}"
    append: yes
  with_items: "{{ extra_users }}"
  tags:
    - extrausers
    - users
    - ssh

- name: set authorized_keys for extra_users
  authorized_key:
    user: "{{ item['username'] }}"
    state: present
    key: "{{ lookup('file', item['username'] + '.pub') }}"
    manage_dir: yes
  with_items: "{{ extra_users }}"
  tags:
    - users
    - extrausers
    - ssh
