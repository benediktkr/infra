---
- name: set hostname
  hostname:
    name: "{{ inventory_hostname }}"
    use: systemd
  tags:
    - hostname

# - name: set image hostname
#   hostname:
#     name: "sensor-image"
#     use: systemd
#   tags:
#     - never
#     - image

- name: copy ssh keys if known
  copy:
    src: "{{ item }}"
    dest: /etc/ssh/
  with_fileglob: "private/ssh_host_keys/{{ inventory_hostname }}/ssh_host_*"
  tags:
    - ssh

- name: copy sensor-image keys when relevant
  copy:
    src: "{{ item }}"
    dest: /etc/ssh/
  with_fileglob: "private/ssh_host_keys/sensor-image/ssh_host_*"
  tags:
    - never
    - image

- name: make dir for host keys
  file:
    state: directory
    path: "private/ssh_host_keys/{{ inventory_hostname }}"
    owner: "{{ myusername }}"
    group: "{{ myusername }}"
  delegate_to: localhost
  tags:
    - ssh

- name: save hosts keys
  fetch:
    src: "/etc/ssh/{{ item }}"
    dest: private/ssh_host_keys/
  with_items:
    - ssh_host_ecdsa_key
    - ssh_host_ecdsa_key.pub
    - ssh_host_ed25519_key
    - ssh_host_ed25519_key.pub
    - ssh_host_rsa_key
    - ssh_host_rsa_key.pub
  tags:
    - ssh

- name: chown ssh_host_keys
  file:
    path: private/ssh_host_keys
    owner: "{{ myusername }}"
    group: "{{ myusername }}"
    mode: 0700
    recurse: yes
  delegate_to: localhost
  become: true
  tags:
    - ssh

- name: Set timezone to Europe/Berlin
  timezone:
    name: Europe/Berlin
  tags:
    - timezone

- name: update apt packages and cache
  apt:
    update_cache: yes
    upgrade: dist
  changed_when: False
  tags:
    - packages

- name: install python3
  apt:
    name:
      - python3
      - python3-pip
      - python3-apt
      - python3-setuptools
      - python3-venv
      - python3-dev
      - python-setuptools
  tags:
    - packages
    - python3

- name: correct python3 version selected on ubuntu
  alternatives:
    name: python3
    path: /usr/bin/python3.8
    link: /usr/bin/python3
  tags:
    - packages
    - alternatives
  when: ansible_distribution == "Ubuntu"

- name: remove packages that should only be on mainframe
  apt:
    state: absent
    purge: yes
    name:
      - autoconf # emacs-build
      - gnupg2
      - gnutls-bin # emacs-build
      - irssi
      - kpcli
      - libgnutls28-dev # emacs-build
      - libncurses-dev # emacs-build
      - pkg-config # emacs-build
      - texinfo  # emacs-build
      - libffi-dev
      - libssl-dev
      - cmake    # emacs vterm
      - libtool  # emacs vterm
      - libtool-bin

  when: 'inventory_hostname != "mainframe.sudo.is"'
  tags:
    - remove-packages
    - packages

- name: install packages
  apt:
    state: latest
    name:
      - nano
      - apt-transport-https
      - aptitude
      - lsb-release
      - lsb-base
      - at
      - build-essential
      - ca-certificates
      - cbm
      - cryptsetup
      - curl
      - dnsutils
      - git
      - procmail
      - acl
      - sshfs
      - lshw
      - file
      - haveged
      - htop
      - netcat
      - tcpdump
      - iotop
      - iptraf
      - jq
      - lsof
      - lvm2
      - molly-guard
      - mtr
      - ncdu
      - nethogs
      - nmap
      #- ntp
      - openssl
      #- python-netaddr
      - rsync
      - smartmontools
      - sudo
      - tmux
      - unzip
      - ipcalc
      - vnstat
      - whois
      - zsh
      - zip
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  tags:
    - packages

- name: remove packages
  apt:
    name:
      - update-motd
      - landscape-client
      - landscape-common
    autoremove: yes
    state: absent
    purge: yes
  tags: packages

- name: make sure openssh-server is installed
  apt:
    name: openssh-server
    state: present
  tags:
    - packages

- name: remove ntp package (systemd...)
  apt:
    name: ntp
    state: absent
    purge: yes
  tags:
    - ntp

- name: set ntp servers
  lineinfile:
    path: /etc/systemd/timesyncd.conf
    line: "NTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org"
    create: no
  notify:
    - systemctl daemon reload
    - restart systemd-timesyncd
  tags: ntp

- name: enable systemd-timesyncd
  service:
    name: systemd-timesyncd
    enabled: yes
    state: started
  tags: ntp

- name: enable ntp
  command: timedatectl set-ntp true
  changed_when: false
  tags: ntp

- name: check if hosts file needs fixing
  command: grep {{ inventory_hostname }} /etc/hosts
  register: grephosts
  failed_when: grephosts.rc >= 2
  changed_when: grephosts.rc != 0
  tags:
    - image
    - etchosts

- name: fix hosts file
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1 {{ inventory_hostname }}"
    create: no
  ignore_errors: yes  # fails in --check
  when: grephosts.rc != 0
  tags:
    - etchosts
    - image

- name: disable password authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication(?: yes| no)$'
    replace: 'PasswordAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: disable challengeresponse authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#?ChallengeResponseAuthentication(?: yes| no)$'
    replace: 'ChallengeResponseAuthentication no'
  tags:
    - ssh
  notify:
    - reload sshd

- name: empty /etc/motd
  copy:
    content: ""
    dest: /etc/motd
    force: yes

- name: disable update-motd on ubuntu
  file:
    dest: /etc/update-motd.d/
    mode: 0600
    recurse: yes
  when: ansible_distribution == "Ubuntu"

- name: install/remove unattended-upgrades
  apt:
    name: unattended-upgrades
    state: "{% if unatt_enabled|bool %}present{% else %}absent{%endif%}"
    update_cache: yes
  tags:
    - unatt
    - packages

- name: install common pip packages
  pip:
    name:
      - poetry
      - influxdb
    state: latest
    executable: pip3
  tags:
    - pip
    - packages

- name: remove pip packages that are only needed on mainframe
  pip:
    name:
      - ansible
      - certbot
      - netaddr
    state: absent
    executable: pip3
  when: 'inventory_hostname != "mainframe.sudo.is"'
  tags:
    - remove-packages
    - pip
    - packages


- name: use grafana instead of emails to notify of reboots needed
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  with_items:
    - src: reboot_required.py.j2
      dest: /usr/local/bin/reboot_required.py
      mode: 770
    - src: reboot_required-cron.j2
      dest: /etc/cron.d/reboot_required
      mode: 600
  tags:
    - rebootrequired
  notify: run reboot_required.py

