---
unatt_enabled: true
unatt_mail_only_on_error: "false"
unatt_remove_unused_kernel_packages: "true"
unatt_remove_unused_dependencies: "true"
unatt_auto_reboot: "false"

extra_users: []

# compiles c bindings, takes a long time on slower devices
# such as zerow
zmq_install: false

fde_enabled: false
enable_telegraf: false
