---

- name: create dir structure
  file:
    path: "{{ systemuserlist.hass.home }}/esphome/{{ item.path }}"
    state: directory
    mode: '0755'
    owner: "{{ item.owner|default('hass') }}"
    group: "{{ item.group|default('hass') }}"
  with_items:
    - path: 
    - path: config
      # devices _should_ replace config
    - path: devices
    - path: .secrets
      # this is where builds are writen to
    - path: target
    - path: fonts
    - path: data
    - path: packages
    - path: packages/boards
    - path: packages/common
    - path: packages/sensors
    - path: packages/lights
    - path: packages/displays
    - path: bootstrap
      # which of these are still needed?
    - path: platformio
      # used by docker
    - path: builds
      # used by virtualenv
    - path: output
    - path: cache
      owner: root
      group: root
    - path: local
      owner: root
      group: root
  loop_control:
    label: "{{ item.path }}"
  tags:
    - hass-dirs
    - hass-esphome-dirs

- name: install esphome virtualenv
  pip:
    name:
      - pip
      - wheel
      - esphome
      - pillow==10.0.1    # for packages/displays/max7219.yaml
    # lets just use the ansible task to update esphome when needed
    state: latest
    virtualenv: "{{ systemuserlist.hass.home }}/.cache/virtualenvs/esphome"
    virtualenv_command: python3 -m venv
    virtualenv_site_packages: false
  become_user: hass
  when: not ansible_check_mode
  tags:
    - hass-esphome-virtualenv
    - esphome-virtualenv

- name: copy scripts 
  copy:
    src: "{{ item }}"
    dest: /usr/local/bin/{{ item }}
    owner: root 
    group: root
    mode: '07555'
  tags:
    - hass-esphome-scripts
    - esphome-scripts
  with_items:
    - esph.py

- name: esph.py config
  copy:
    dest: "{{ systemuserlist.hass.home }}/esphome/config/esph.json"
    owner: hass
    group: hass
    mode: "0644"
    content: "{{ hass_esphome_esph_config | to_json(indent=2) }}"
  tags:
    - hass-esphome-config
    - hass-esphome-secrets
    - hass-esphome-data


- name: template secrets file
  template:
    src: "secrets.yaml.j2"
    dest: "{{ systemuserlist.hass.home }}/esphome/{{ item }}/secrets.yaml"
    mode: "0750"
    owner: hass
    group: sudo
  with_items:
    - .secrets
    - packages/common
  tags:
    - hass-esphome-config
    - hass-esphome-secrets
    - hass-esphome-data

- name: copy packages
  copy:
    src: packages/{{ item }}
    dest: "{{ systemuserlist.hass.home }}/esphome/packages/{{ item }}"
    mode: "0755"
    owner: hass
    group: hass
  with_items:
    - boards/esp32s2mini.yaml
    - boards/esp32c3supermini.yaml
    - boards/esp32nodemcu.yaml
    - boards/esp32wrover.yaml
    - boards/esp8266d1.yaml
    - common/esphome.yaml
    - common/network.yaml
    - common/http_server.yaml
    - sensors/esphome.yaml
    - sensors/esp32.yaml
    - sensors/generic_motion.yaml
    - sensors/potentiometer.yaml
    - sensors/VINDRIKTNING.yaml
    - sensors/ld2410.yaml
    - sensors/rfid.yaml
    - sensors/wifi.yaml
    - displays/max7219.yaml
    - lights/ledc.yaml
    - lights/rgb_ledc.yaml  
    - lights/effects.yaml
  tags:
   - hass-esphome-config
   - hass-esphome-packages

- name: copy fonts for display component and mx7219
  copy: 
    src: fonts/{{ item }}
    dest: "{{ systemuserlist.hass.home }}/esphome/fonts/{{ item }}"
    mode: "0755"
    owner: hass
    group: hass
  with_items:
    - pixelmix.ttf
  tags: 
    - esphome-fonts
    - esphome-packages
    - hass-esphome-fonts
    - hass-esphome-packages

- name: copy device (types?)
  copy:
    src: devices/{{ item }}
    dest: "{{ systemuserlist.hass.home }}/esphome/devices/{{ item }}"
    mode: "0755"
    owner: hass
    group: hass
  tags:
   - hass-esphome-config
   - hass-esphome-devices
  with_items:
    - akustomat.yaml
    - camera.yaml
    - cats.yaml
    - cats-led.yaml
    - VINDRIKTNING.yaml
    - VINDRUTA.yaml
    - irrigation-esotec.yaml
    - tespmini32.yaml
    - tespmini32c3.yaml
    - tespmini8266.yaml
    - tesp32.yaml
    - testboard.yaml
    - screek-1u.yaml
    - radar.yaml
    - rfid-reader.yaml
    - RG9-S2.yaml
    - RG9-C3.yaml
    - SOVGOTT.yaml

- name: template data files
  template:
    src: data/{{ item }}.j2
    dest: "{{ systemuserlist.hass.home }}/esphome/data/{{ item }}"
    mode: "0755"
    owner: hass
    group: hass
  tags:
    - hass-esphome-config
    - hass-esphome-data
    - hass-esphome-devices
    - hass-esphome-packages
  with_items:
    - rfid_tags.yaml

