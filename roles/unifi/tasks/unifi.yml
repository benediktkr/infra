---

- name: install certs
  copy:
    src: "/usr/local/etc/letsencrypt/live/{{ item }}"
    dest: "/usr/local/etc/certs/"
    owner: root
    group: root
    mode: 0755
  tags:
    - letsencrypt
    - letsencrypt-certs
  notify: reload nginx
  vars:
    prediff_cmd: echo
  with_items:
    - "{{ domain }}"
    - "{{ inventory_hostname.split('.')[1:] | join('.') }}"

- name: template nginx vhost
  template:
    src: 02-unifi.conf.j2
    dest: /etc/nginx/sites-enabled/01-unifi
    owner: root
    group: root
    mode: 0644
  tags:
    - nginx
    - unifi-nginx
  notify: reload nginx

- name: create dir structure
  file:
    state: directory
    path: "{{ unifi_root }}/{{ item.name }}"
    owner: "{{ systemuserlist.unifi.uid }}"
    group: "{{ systemuserlist.unifi.gid }}"
    mode: "{{ item.mode | default('0770') }}"
  tags:
    - unifi-dirs
  loop_control:
    label: "{{ item.name }}"
  with_items:
    - name: data
    - name: log
    - name: run
      mode: "0775"

