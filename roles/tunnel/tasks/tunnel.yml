---

- name: install autossh
  apt:
    name: autossh
    state: present
  tags:
    - autossh
    - packages

- name: template tunnel keys
  template:
    src: "private/sshkeys/{{ item }}"
    dest: /home/.system/tunnel/.ssh/{{ item }}
    owner: tunnel
    group: tunnel
    mode: 0700
  with_items:
    - tunnel
    - tunnel.pub

- name: template tunnel authorized_keys
  template:
    src: private/sshkeys/tunnel.authorized_keys
    dest: /home/.system/tunnel/.ssh/authorized_keys
    owner: tunnel
    group: tunnel
    mode: 0700

- name: set up autossh tunnels systemd services
  template:
    src: autossh.service.j2
    dest: /etc/systemd/system/autossh-{{ item.hostname }}.service
  with_items: "{{ ssh_tunnels }}"
  notify:
    - systemctl daemon reload
    - restart autossh

- name: start and enable authssh tunnels
  service:
    name: autossh-{{ item.hostname }}
    enabled: yes
    state: started
  with_items: "{{ ssh_tunnels }}"
  when: not ansible_check_mode
