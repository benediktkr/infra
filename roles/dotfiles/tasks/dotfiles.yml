---
- name: add ssh hostkey known hosts for git
  lineinfile:
    path: /etc/ssh/ssh_known_hosts
    line: "{{ github_hostkey }}"
    create: yes

- name: create dir structure
  file:
    path: "{{ dotfiles_path }}"
    state: directory
    mode: 0750
    owner: "{{ myusername }}"
    group: "{{ myusername }}"



- name: pull my dotfiles repo
  git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_path }}/dotfiles"
    version: master
    clone: yes
    update: yes
    force: yes
  become_user: "{{ myusername }}"
  ignore_errors: yes
  register: gitpull

- name: check if the dotfiles repo is managed in ~/projects/dotfiles
  stat:
    path: "~{{ myusername }}/projects/dotfiles"
  register: projects_dotfiles

- name: put my dotfiles in place
  copy:
    remote_src: yes
    src: "{{ dotfiles_path }}/dotfiles/{{ item.src }}"
    dest: "~/{{ item.dest }}"
  with_items:
    - "{{ dotfiles }}"
  become_user: "{{ myusername }}"
  when:
    - gitpull.changed
    - not projects_dotfiles.stat.exists

- name: put dotfiles for root in place
  copy:
    remote_src: yes
    src: "{{ dotfiles_path }}/dotfiles/{{ item.src }}"
    dest: "/root/{{ item.dest }}"
    owner: root
    group: root
  with_items:
    - "{{ dotfiles }}"
  when:
    - gitpull.changed
    - not projects_dotfiles.stat.exists
