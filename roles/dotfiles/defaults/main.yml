dotfiles_path: "/srv/dotfiles"
dotfiles_repo: "https://git.sudo.is/ben/dotfiles.git"
dotfiles:
  - { src: '.zshrc', dest: '.zshrc', root: false }
  - { src: '.ssh/config', dest: '.ssh/config', root: false }
  - { src: '.tmux.conf', dest: '.tmux.conf', root: true}
  # - { src: 'zsh/jreese2.zsh-theme', dest: '.zsh.d/', root: false }
  # - { src: '.emacs.d', dest: '.emacs.d', root: false }
  # - { src: 'tmux/.tmux.remote.conf', dest: '.tmux.remote.conf', root: true}

dotfiles_rm:
  # only on hosts without ~/projects/dotfiles
  - .emacs
  - .tmux.remote.conf
  - .emacs.d

