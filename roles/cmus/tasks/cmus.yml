---

- name: install pulseaudio
  apt:
    name:
      - pulseaudio
      - pulseaudio-utils
      - pulseaudio-module-bluetooth
      - pulseaudio-module-raop
      - pulseaudio-module-zeroconf
      #- pulseaudio-module-jack
      #- squeezelite-pulseaudio
    state: latest
  notify:
    - restart cmus
  when:
    - cmus_service_enabled
  tags:
    - pulseaudio
    - packages

- name: install cmus
  apt:
    name:
      - cmus
    state: latest
  notify:
    - restart cmus
  tags:
    - pulseaudio
    - packages

- name: template system unit
  template:
    src: "{{ item }}.j2"
    dest: "/etc/systemd/user/{{ item }}"
    owner: root
    group: root
    mode: '0755'
  with_items:
    - cmus.service
  notify:
    - restart cmus
  when:
    - cmus_service_enabled
  tags:
    - systemd
  register: systemd


- name: enable linger for cmus user, so a systemd process can run the the user
  command: loginctl enable-linger {{ cmus_user }}
  become: true
  tags:
    - systemd
  when:
    - cmus_service_enabled
    - systemd.changed|default(false)

- name: daemon reload user scope
  systemd:
    scope: user
    daemon_reload: true
  become: true
  become_user: "{{ cmus_user }}"
  tags:
    - systemd
  when:
    - cmus_service_enabled
    - systemd.changed|default(false)

- name: start and enable user scope services
  systemd:
    name: "{{ item }}"
    state: started
    enabled: true
    daemon_reload: true
    scope: user
  become: true
  become_user: "{{ cmus_user }}"
  with_items:
    - cmus.service
  tags:
    - systemd

