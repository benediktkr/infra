---

- name: create dir structure
  file:
    path: "{{ jellyfin_root }}/{{ item }}"
    state: directory
    mode: 0750
    owner: jellyfin
    group: jellyfin
  with_items:
    - config
    - cache
    - nginx
  tags: jellyfin-dirs

- name: start container
  docker_container:
    name: jellyfin
    image: jellyfin/jellyfin:latest
    auto_remove: no
    detach: yes
    pull: yes
    restart_policy: "unless-stopped"
    state: started
    user: "{{ systemuserlist.jellyfin.uid }}:{{ systemuserlist.jellyfin.gid }}"
    ports:
      - 127.0.0.1:8096:8096
    volumes:
      - "{{ jellyfin_root }}/config:/config"
      - "{{ jellyfin_root }}/cache:/cache"
      - "{{ jellyfin_media }}:/media"
    env:
      JELLYFIN_PublishedServerUrl: "{{ jellyfin_url }}"
  tags:
    - jellyfin-container


- name: get jellyfin container ip
  shell: "docker inspect jellyfin | jq -r '.[].NetworkSettings.IPAddress'"
  register: jellyfin_ip
  changed_when: no
  tags:
    - jellyfin-container

- name: jellyfin nginx dir
  file:
    path: /etc/nginx/jellyfin
    state: directory
    owner: www-data
    group: www-data

- name: acl exists
  file:
    state: touch
    path: "/etc/nginx/jellyfin/acl.conf"
    owner: jellyfin
    group: jellyfin
    mode: 0775
  changed_when: false

- name: template auth stuff
  template:
    src: "private/{{ item }}.j2"
    dest: "/etc/nginx/jellyfin/{{ item }}"
  notify: reload nginx
  tags:
    - jellyfin-conf
    - jellyfin-users
    - nginx-conf
  with_items:
    - users.digest
    - jellyfin_auth.conf

- name: template acl script
  template:
    src: private/jellyfin_auth.py.j2
    dest: /usr/local/bin/jellyfin_auth.py
    mode: 0755
    owner: www-data
    group: www-data


- name: template jellyfin nginx config
  template:
    src: 01-jellyfin.j2
    dest: /etc/nginx/sites-enabled/01-jellyfin
    owner: root
    group: root
    mode: 0775
  tags:
    - nginx-config
    - jellyfin-conf
  notify: reload nginx

- name: wait for jellyfin container on {{ jellyfin_ip.stdout }}
  wait_for:
    port: 8096
    host: "{{ jellyfin_ip.stdout }}"
  tags:
    - jellyfin-container
