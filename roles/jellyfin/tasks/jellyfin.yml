- name: ldap config for jellyfin
  template:
    src: LDAP-Auth.xml.j2
    dest: "{{ jellyfin_root }}/config/plugins/configurations/LDAP-Auth.xml"
    owner: jellyfin
    group: jellyfin
    mode: 0644
  tags:
    - ldap
    - openldap
    - jellyfin-ldap

- name: jellyfin nginx dir
  file:
    path: /etc/nginx/jellyfin
    state: directory
    owner: www-data
    group: www-data

- name: acl exists
  file:
    state: touch
    path: "/etc/nginx/jellyfin/acl.conf"
    owner: jellyfin
    group: jellyfin
    mode: 0775
  changed_when: false

- name: template auth stuff
  template:
    src: "private/{{ item }}.j2"
    dest: "/etc/nginx/jellyfin/{{ item }}"
  notify: reload nginx
  tags:
    - jellyfin-conf
    - jellyfin-users
    - jellyfin-auth
    - nginx-conf
  with_items:
    - users.digest
    - jellyfin_auth.conf

- name: template acl script
  template:
    src: jellyfin_auth.py.j2
    dest: /usr/local/bin/jellyfin_auth.py
    mode: 0755
    owner: www-data
    group: www-data
  tags:
    - jellyfin-auth

- name: install systemd config for auth stuff
  template:
    src: private/jellyfin_auth.service.j2
    dest: "/etc/systemd/system/jellyfin_auth.service"
  tags:
    - jellyfin-auth

- name: enable jellyfin_auth
  systemd:
    state: started
    enabled: yes
    daemon_reload: yes
    name: jellyfin_auth


- name: template jellyfin nginx config
  template:
    src: 01-jellyfin.j2
    dest: /etc/nginx/sites-enabled/01-jellyfin
    owner: root
    group: root
    mode: 0775
  tags:
    - nginx-config
    - jellyfin-conf
  notify: reload nginx


