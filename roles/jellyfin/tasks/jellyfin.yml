---

# subtitles: https://jellyfin.org/docs/general/server/media/subtitles.html

- name: create dir structure
  file:
    path: "{{ jellyfin_root }}/{{ item }}"
    state: directory
    mode: 0750
    owner: jellyfin
    group: jellyfin
  with_items:
    - config
    - config/plugins/configurations
    - cache
  tags: jellyfin-dirs

- name: make dirs
  file:
    state: directory
    path: "{{ jellyfin_auth_path }}"
    owner: www-data
    group: www-data
    mode: 0755
  tags:
    - nginx-config
    - jellyfin-conf
  notify: reload nginx

- name: template html
  template:
    src: private/{{ item }}.j2
    dest: "{{ jellyfin_auth_path }}/{{ item }}"
    owner: www-data
    group: www-data
    mode: 0755
  with_items:
    - jellyfin_auth_ok.html
    - jellyfin_auth_prompt.html
  tags:
    - nginx-config
    - jellyfin-conf

- name: start container
  docker_container:
    name: jellyfin
    image: jellyfin/jellyfin:latest
    auto_remove: no
    detach: yes
    pull: yes
    restart_policy: "unless-stopped"
    state: started
    user: "{{ systemuserlist.jellyfin.uid }}:{{ grouplist.media.gid }}"
    container_default_behavior: compatibility
    hostname: "{{ jellyfin_url.split('.')[0] }}"
    labels:
      dockerlogs_format: jellyfin
    ports:
      - 127.0.0.1:8096:8096
    networks_cli_compatible: no
    networks:
      - name: bridgewithdns
        ipv4_address: "{{ bridgewithdns.notflix }}"
    mounts:
      - type: bind
        source: "{{ jellyfin_root }}/config"
        target: /config
      - type: bind
        source: "{{ jellyfin_root }}/cache"
        target: /cache
      - type: bind
        source: "{{ jellyfin_media }}"
        target: /media
      # - type: bind
      #   source: "{{ jellyfin_root }}/index.html"
      #   target: /jellyfin/jellyfin-web/index.html
      #   read_only: yes
    env:
      JELLYFIN_PublishedServerUrl: "{{ jellyfin_url }}"
  tags:
    - jellyfin-container
    - docker-containers


