---

# should be installed on e.g. ber0 as well,
# so some sort of task to isntall packages on
# human used systems
- name: install packages
  apt:
    update_cache: yes
    state: latest
    name:
      - autoconf # emacs-build
      - ffmpeg
      - gnupg2
      - gnutls-bin # emacs-build
      - irssi
      - kpcli
      - libgnutls28-dev # emacs-build
      - libncurses-dev # emacs-build
      - pkg-config # emacs-build
      - texinfo  # emacs-build
      - libffi-dev
      - libssl-dev
      - cmake    # emacs vterm
      - libtool  # emacs vterm
      - libtool-bin
      - simple-cdd
      - libcurl4-gnutls-dev
      - weechat-matrix
  tags:
    - packages
    - packages-mainframe

- name: install pip packages
  pip:
    name:
      - ansible
      - certbot
      - netaddr
    state: latest
    executable: pip3
  tags:
    - remove-packages
    - pip
    - packages

- name: template scripts
  template:
    src: "{{ item }}.j2"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: 0755
  tags: scripts
  with_items:
    - ghsync.sh

- name: cron file
  template:
    src: mainframe-cron.j2
    dest: /etc/cron.d/mainframe
    owner: root
    group: root
    mode: 0600
  tags:
    - mainframe-cron

- name: convergence dir on {{ git_cron.tools_url }}
  file:
    state: directory
    path: "/var/www/{{ git_cron.tools_url }}/convergence"
    owner: root
    group: root
    mode: 0775

- name: convergene scripts
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  loop_control:
    label: "{{ item.src }}"
  with_items:
    - src: git-cron.sh.j2
      dest: /usr/local/sbin/git-cron.sh
      mode: 770
    - src: ansible-convergence.sh.j2
      dest: /usr/local/sbin/ansible-convergence.sh
      mode: 770
    - src: tf-convergence.sh.j2
      dest: /usr/local/sbin/tf-convergence.sh
      mode: 770
