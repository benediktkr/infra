---

- name: create dir structure
  file:
    state: directory
    path: "{{ owntone_path }}/{{ item.name }}"
    mode: "{{ item.mode | default('0770') }}"
    owner: "{{ owntone_user.uid }}"
    group: "{{ owntone_group.gid }}"
  tags:
    - owntone-dirs
  loop_control:
    label: "{{ owntone_path }}/{{ item.name }}"
  with_items:
    - name: ''
      mode: '0750'
    - name: config
    - name: log
    - name: fifo

- name: ensure podcast audiobooks, and database dirs exists in {{ deadspace_root }}
  file:
    state: directory
    path: "{{ deadspace_root }}/{{ item.name }}"
    mode:  "{{ item.mode | default('0750') }}"
    owner: "{{ owntone_user.uid }}"
    group: "{{ owntone_group.gid }}"
  tags:
    - owntone-dirs
  ignore_errors: "{{ item.mounted|default(false) }}"
  loop_control:
    label: "{{ deadspace_root }}/{{ item.name }}"
  with_items:
    - name: audiobooks
    - name: podcasts
    - name: music
    - name: playlists
    - name: local
    - name: local/music
    - name: local/compilations
    - name: local/owntone
    - name: local/owntone/pipes
    - name: owntone
      mode: '0750'
    - name: owntone/data
    - name: owntone/data/db


- name: create input pipe
  command:
    cmd: mkfifo "{{ deadspace_root }}/local/owntone/pipes/{{ item }}"
    creates: "{{ deadspace_root }}/local/owntone/pipes/{{ item }}"
  become_user: "{{ owntone_user.username }}"
  loop_control:
    label: "{{ item }}"
  with_items:
    - shairport-output.fifo
    - shairport-metadata.fifo
  tags:
    - input.fifo
  # disabled
  when: false

- name: install certs
  copy:
    src: "/usr/local/etc/letsencrypt/live/{{ item }}"
    dest: "/usr/local/etc/certs/"
    owner: root
    group: root
    mode: 0755
  tags:
    - letsencrypt-certs
  notify: reload nginx
  vars:
    prediff_cmd: echo
  with_items:
    - "{{ domain }}"

- name: template nginx vhost
  template:
    src: 01-owntone.conf.j2
    dest: /etc/nginx/sites-enabled/01-owntone.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - nginx
    - owntone-nginx
  notify: reload nginx

- name: template config file
  template:
    src: owntone.conf.j2
    dest: "{{ owntone_path }}/config/owntone.conf"
    owner: "{{ owntone_user.uid }}"
    group: "{{ owntone_group.gid }}"
    mode: 0644
  notify:
    - restart owntone container
  tags:
    - owntone.conf

- name: rescan script for cronjob
  template:
    src: "{{ item }}.j2"
    dest: /usr/local/bin/{{ item }}
    owner: root
    group: root
    mode: 0755
  tags:
    - cron
    - owntone-cron
  with_items:
    - owntone-trigger-rescan.sh

- name: cron file
  template:
    src: owntone-cron.j2
    dest: /etc/cron.d/owntone
    owner: root
    group: root
    mode: 0600
  tags:
    - cron
    - owntone-cron

- name: fuse allow other
  lineinfile:
    path: /etc/fuse.conf
    line: user_allow_other
    state: present

- name: start owntone container
  docker_container:
    name: owntone
    #image: git.sudo.is/ben/owntone:latest
    image: git.sudo.is/ben/owntone:file-scan-dir-path
    detach: true
    pull: true
    auto_remove: false
    restart_policy: "unless-stopped"
    state: started
    container_default_behavior: compatibility
    networks_cli_compatible: false
    # not needed, owntone drop privileges to {{ owntone_user }}, set in owntone.conf
    # user:
    network_mode: host
    # network_mode: bridgewithdns
    # networks:
    #   - name: bridgewithdns
    #     ipv4_address: "{{ bridgewithdns.owntone }}"
    env:
      VITE_OWNTONE_URL: "https://{{ owntone_url }}"
    mounts:
      - type: bind
        source: "{{ owntone_path }}/config/owntone.conf"
        target: "/etc/owntone.conf"
      - type: bind
        source: "{{ owntone_path }}/config"
        target: "/config"
      - type: bind
        source: "{{ owntone_path }}/fifo"
        target: "/fifo"
      - type: bind
        source: "{{ owntone_path }}/log"
        target: "/log"
      - type: bind
        source: "{{ deadspace_root }}"
        target: "{{ deadspace_root }}"
      # - type: bind
      #   source: /run/pulse
      #   target: /run/pulse
  tags:
    - owntone-container
    - docker-containers
