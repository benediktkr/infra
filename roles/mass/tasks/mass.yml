- name: start mass container
  docker_container:
    name: mass
    image: ghcr.io/music-assistant/server
    detach: true
    pull: true
    auto_remove: false
    restart_policy: "unless-stopped"
    state: "{{ hass_container_state | default('stopped') }}"
    container_default_behavior: compatibility
    user: "{{ systemuserlist[mass_user].uid }}:{{ systemuserlist[mass_user].gid }}"
    networks_cli_compatible: false
    network_mode: bridgewithdns
    networks:
      - name: bridgewithdns
        ipv4_address: "{{ bridgewithdns.mass }}"
    #network_mode: host
    #privileged: true
    ports:
      - "127.0.0.1:{{ mass_port }}:{{ mass_port }}"
      - "8097:8097"
      - "8098:8098"
    env:
      TZ: "Europe/Berlin"
    mounts:
      - type: bind
        source: "{{ mass_root }}/data"
        target: /data
      - type: bind
        source: "{{ deadspace_root }}/audio"
        target: /audio
  register: mass_container
  tags:
    - mass-container
    - hass-mass-container
    - hass-container
    - docker-containers
