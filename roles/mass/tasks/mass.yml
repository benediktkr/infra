---

- name: create dir structure
  file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode | default('0755') }}"
    owner: "{{ systemuserlist[mass_user].uid }}"
    group: "{{ systemuserlist[mass_user].gid }}"
  tags:
    - hass-dirs
    - mass-dirs
  loop_control:
    label: "{{ item.path }}"
  with_items:
    - path: "{{ mass_root }}/data"
    - path: "{{ mass_root }}/playlists"
    - path: "{{ deadspace_root }}/audio"

