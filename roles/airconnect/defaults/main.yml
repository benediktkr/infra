---

airconnect_user:
  name: airconnect
  uid: 1337
airconnect_group:
  name: airconnect
  gid: 1337

# for flac: 'flc'
airconnect_codec: "mp3:320"
airconnect_latency: "1000:2000"
airconnect_drift: "0"

airconnect_max_volume: "100"
airconnect_upnp: []
airconnect_containers:
    # UPnP/Sonos
  - prog: airupnp
    state: started
    # Chromecast
  - prog: aircast
    state: started
