---


- name: create dir structure
  file:
    path: "{{ zwavejs_user.home }}/{{ item.name }}"
    state: directory
    mode: "{{ item.mode | default('0755') }}"
    owner: hass
    group: hass
  tags:
    - hass-dirs
    - hass-zwave-dirs
  loop_control:
    label: "{{ item.name }}"
  with_items:
    - name: zwavejs
    - name: zwavejs/logs
    - name: zwavejs/data
    - name: zwavejs/config-db

- name: create backup dir
  file:
    path: "/srv/zwavejs_backups"
    state: directory
    mode: "0750"
    owner: hass
    group: hass
  tags:
    - hass-dirs
    - hass-zwave-dirs

- name: script to fix indent in config file
  copy:
    src: format-json.py
    dest: /usr/local/bin/format-json.py
    owner: hass
    group: hass
    mode: "0755"
  tags:
    - scripts
    - hass-zwave-scripts
    - hass-scripts
    - hass-zwave-config
    - hass-zwave-config-fix

- name: cron file
  template:
    src: hass-zwave-cron.j2
    dest: /etc/cron.d/hass-zwave
    owner: root
    group: root
    mode: 0640
  tags:
    - cron
    - hass-cron
    - hass-zwave-scripts
    - hass-scripts
    - hass-zwave-config
    - hass-zwave-config-fix

