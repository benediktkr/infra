---


- name: template iptables rule file
  template:
    src: "{{ iptables_rules|default('iptables.rules.j2') }}"
    dest: /etc/iptables.rules
  tags:
    - iptables
  when: wireguard_local_nat|bool
  #notify: apply iptables rules

- name: cron to reload iptables rules 3 minutes after reboot
  cron:
    name: iptables load
    special_time: reboot
    job: "sleep 180 && /sbin/iptables-restore --noflush < /etc/iptables.rules"
    user: root
    state: "{% if wireguard_local_nat|bool %}present{% else %} absent{%endif%}"
  tags:
    - cron
    - iptables
  when: wireguard_local_nat|bool

- name: enable ip_forward in proc
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_set:
    state: present
    reload: yes
  when: wireguard_local_nat|bool

  #shell: "bash -c 'echo 1 > /proc/sys/net/ipv4/ip_forward'"

- name: enable ip_forward in sysctl.conf
  replace:
    path: /etc/sysctl.conf
    regexp: '^#net.ipv4.ip_forward.*$'
    replace: 'net.ipv4.ip_forward=1'
  notify: systemctl daemon reload
  when: wireguard_local_nat|bool

- name: enable ip_forward in proc
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_set: yes
    state: present
    reload: yes
  when: wireguard_local_nat|bool

- name: install openresolv if needed
  apt:
    name: openresolv
  when:
    - inventory_hostname in wireguard_clients
    - wireguard_clients[inventory_hostname]['vpn_dns'] | default(false)
  tags:
    - resolvconf
    - packages

- name: install wireguard
  apt:
    name: wireguard
    state: present
  tags:
    - packages

- name: load kernel module
  modprobe:
    name: wireguard
    state: present

- name: template wg-post-up script
  template:
    src: wg-post-up.sh.j2
    dest: /usr/local/bin/wg-post-up.sh
    mode: 0770
    owner: root
    group: root
  tags: wg-scripts
  notify: restart wireguard

- name: template wg0 config
  template:
    src: wg0.conf.j2
    dest: /etc/wireguard/wg0.conf
    owner: root
    group: root
    mode: 0700
  notify: restart wireguard
  tags:
    - wg-config
    - wireguard_clients
    - wireguard-clients


- name: enable wireguard server with wg-quick
  service:
    name: wg-quick@wg0
    enabled: yes
    state: started
