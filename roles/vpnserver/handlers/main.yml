---

- name: reload openvpn
  service:
    name: openvpn
    state: reloaded

- name: apply iptables rules
  shell: iptables-restore < /etc/iptables.rules

- name: restart dnsmasq
  systemd:
    name: dnsmasq
    state: restarted
    daemon_reload: yes

- name: systemctl daemon reload
  shell: systemctl daemon-reload

- name: restart wireguard
  service:
    name: wg-quick@wg0
    state: restarted
