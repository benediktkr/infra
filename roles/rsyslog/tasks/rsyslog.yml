---

- name: install rsyslog
  apt:
    name: rsyslog
    state: latest
  notify: restart rsyslog

- name: template rsyslog.conf
  template:
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    mode: 0644
    owner: root
    group: root
  notify: restart rsyslog

- name: template rsyslog.d files
  template:
    src: "{{ item }}.j2"
    dest: /etc/rsyslog.d/{{ item }}
    mode: 0644
    owner: root
    group: root
  notify: restart rsyslog
  with_items:
    - 01-json-format.conf
    - 60-output.conf
