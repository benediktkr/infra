---

- name: add apt key for influxdata to install telegraf
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present
  tags:
    - packages

- name: set distro to debian if raspbian
  set_fact:
    distro: debian
  when: ansible_lsb.id == "Raspbian"

- name: otherwise use lsb id
  set_fact:
    distro: "{{ ansible_lsb.id }}"
  when: ansible_lsb.id != "Raspbian"

- name: set codename to buster if bullseye
  set_fact:
    codename: buster
  when: ansible_lsb.codename == "bullseye"

- name: otherwise use lsb codename
  set_fact:
    codename: "{{ ansible_lsb.codename }}"
  when: ansible_lsb.codename != "bullseye"

- debug:
    var: ansible_lsb

- name: add repo for influxdata to install telegraf
  apt_repository:
    repo: deb https://repos.influxdata.com/{{ distro | lower }} {{ codename }} stable
    state: present
  tags:
    - packages

- name: install telegraf
  apt:
    name: telegraf
    state: latest
    update_cache: true
  tags:
    - packages
  notify: restart telegraf

- name: template telegraf config
  template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
  notify:
    - restart telegraf
  tags:
    - telegraf-config

- name: enable telegraf
  service:
    name: telegraf
    enabled: yes
  notify: restart telegraf

- name: adding telegraf to docker group
  user:
    name: telegraf
    append: yes
    groups:
      - docker
  when: "'docker' in group_names"
  notify: restart telegraf

- name: set postfix permissions for telegraf
  file:
    dest: "/var/spool/postfix/{{ item }}"
    group: mail
    mode: 0750
    recurse: yes
  with_items:
    - active
    - deferred
    - hold
    - incoming
  notify:
    - restart postfix
  tags:
    - telegraf

- name: set permissions on maildrop dir for telegraf
  file:
    dest: /var/spool/postfix/maildrop
    mode: u=rwx,g=rwx,+t
    recurse: yes
  notify: restart postfix
  tags:
    - telegraf

- name: adding telegraf user to postfix related groups
  user:
    name: telegraf
    append: yes
    groups:
      - postfix
      - mail
      - postdrop
  tags:
    - telegraf
  when: enable_telegraf
  notify: restart telegraf
