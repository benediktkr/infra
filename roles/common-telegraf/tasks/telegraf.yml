- name: set distro to debian if raspbian
  set_fact:
    distro: debian
  when: ansible_lsb.id == "Raspbian"
  tags:
    - influx-repo
    - packages

- name: otherwise use lsb id
  set_fact:
    distro: "{{ ansible_lsb.id }}"
  when: ansible_lsb.id != "Raspbian"
  tags:
    - influx-repo
    - packages

- name: set codename to bullseye (oldstable) if trixie or bookworm
  set_fact:
    codename: bullseye
  when: ansible_lsb.codename in ["bookworm", "trixie"]
  tags:
    - influx-repo
    - packages

- name: set codename to focal if needed
  set_fact:
    codename: focal
  when:
   - ansible_lsb.codename in ["hirsute", "noble"]
  tags:
    - influx-repo
    - packages

- name: otherwise use lsb codename
  set_fact:
    codename: "{{ ansible_lsb.codename }}"
  when:
    - ansible_lsb.codename != "bookworm"
    - ansible_lsb.codename != "trixie"
    - ansible_lsb.codename != "hirsute"
    - ansible_lsb.codename != "noble"
  tags:
    - influx-repo
    - packages

