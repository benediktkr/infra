- name: install telegraf
  apt:
    name: telegraf
    state: latest
    update_cache: true
  tags:
    - packages
  notify: restart telegraf

# telegraf errors and doesnt do the smart check if this
# isnt installed, regardless of if there are nvme disks
- name: install nvme-cli for telegraf s.m.a.r.t. monitoring
  apt:
    name: nvme-cli
    state: latest
  when: telegraf_smart_disks
  tags:
    - packages
  notify: restart telegraf

- name: template telegraf config
  template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
  notify:
    - restart telegraf
  tags:
    - telegraf-config
    - telegraf.conf

- name: enable telegraf
  service:
    name: telegraf
    state: started
    enabled: true
  notify: restart telegraf

- meta: flush_handlers
