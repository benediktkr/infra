---
# resetting password:
#
# $ curl -XPOST -D- 'http://{{bridgewithdns.elk_es }}:9200/_security/user/elastic/_password' \
#     -H 'Content-Type: application/json' \
#     -u elastic:<your current elastic password> \
#     -d '{"password" : "<your new password>"}'
- name: install certs
  copy:
    src: "/usr/local/etc/certs/{{ item }}"
    dest: "/usr/local/etc/certs/"
    owner: root
    group: root
    mode: 0755
  tags:
    - letsencrypt
  notify: reload nginx
  vars:
    prediff_cmd: echo
  with_items:
    - "{{ kibana_url }}"

- name: create dir structure
  file:
    path: "{{ elk_root }}/{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ elk_uid }}"
    group: "{{ elk_gid }}"
    recurse: no
  with_items:
    - elasticsearch
    - elasticsearch/config
    - elasticsearch/data
    - logstash
    - logstash/config
    - logstash/pipeline
    - logstash/logs
    - kibana
    - kibana/config

- name: template configs
  template:
    src: "{{ item }}.yml.j2"
    dest: "{{ elk_root }}/{{ item }}/config/{{ item }}.yml"
    owner: "{{ elk_uid }}"
    group: "{{ elk_gid }}"
    mode: 0644
  with_items:
    - elasticsearch
    - logstash
    - kibana
  tags:
    - logstash
  notify:
    - restart kibana container
    - restart logstash container

- name: template pipeline config
  template:
    src: pipeline-logstash.yml.j2
    dest: "{{ elk_root }}/logstash/pipeline/logstash.yml"
    owner: "{{ elk_uid }}"
    group: "{{ elk_gid }}"
    mode: 0644
  tags:
    - logstash
  notify: restart logstash container

# - name: template log4j2 file for logstash
#   template:
#     src: log4j2.properties.j2
